<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-CuOF+2SnTUfTwSZjCXf01h7uYhfOBuxIhGKPbfEJ3+FqH/s6cIFN9bGr1HmAg4fQ" crossorigin="anonymous">
    <title>Mini chat</title>
</head>
<body class="container">
    <h1 class="mt-5"> mini chat </h1>
    <hr>
    
    <form id="miFormulario">
        <div class="row">
            <div class="col-8">
                
                <input type="text" id="txtMensaje" placeholder="Mensaje" class="form-control">

            </div>
            <div class="col-4">
                <button class="btn btn-primary" type="submit"> Enviar</button>
            </div>
        </div>

        <div class="row">
            <div class="col">
                <ul id="misMensajes" class="mt-2">
                    
                </ul>
            </div>
        </div>
    </form>






    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/3.0.3/socket.io.js" integrity="sha512-Jr0UIR/Q8MUX+93zjDOhuDUKLqJZObtwpkLJQcR9qMaLgL0thet39IORuavUaZFkZ8a4ktrUsKPM9mf5LWMduA==" crossorigin="anonymous"></script>

    <script>
        const socket  = io('http://localhost:8081/');
        const formulario  = document.querySelector('#miFormulario');
        const misMensajes = document.querySelector('#misMensajes')
        const txtMensaje = document.querySelector('#txtMensaje');
        formulario.addEventListener('submit',(e)=>{
            e.preventDefault();

            const nuevoMensaje = txtMensaje.value;

            socket.emit('mensaje-to-server',{texto: nuevoMensaje});
        });

        socket.on('mensaje-from-server',(data) =>{
            
            misMensajes.innerHTML += `<li>${data.texto}</li>` 
        } )


        // socket.on('mensaje-bienvenida',( data )=>{

        // });

        // setTimeout(()=>{
            
        //     socket.emit('mensaje-cliente',{
        //         msg: 'cliente',
        //         nombre: 'daniel'
        //     });

        // },2000);

    </script>
</body>
</html>
